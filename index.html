	<title>AR Shopfloor</title>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs="markersAreaEnabled: true; debugUIEnabled: true; ">
			<a-entity cursor raycaster="far: 20; interval: 1000; objects: .clickable"></a-entity>
		<a-assets>
			<!-- <a-asset-item id="tree-obj" src="./model/Robotic_Arm_03.obj"></a-asset-item>

			<img id="my-image" src="./scaleit.jpg">
		</a-assets>
		<a-sphere position="0 0.5 0" radius="0.5" color="#EF2D5E"></a-sphere>
		<!-- <a-entity glb-model="#tree" scale="1 1 1" position="0 0 0"></a-entity> -->
		<a-plane position="0 0 0" rotation="0 90 90" width="1" height="1" color="blue"></a-plane>
		<a-image class="clickable" id="bild" src="#my-image" position="0 0 0" rotation="0 90 0">
				<a-animation attribute="rotation"
				dur="10000"
				fill="forwards"
				to="0 360 0"
				repeat="indefinite"></a-animation>
		</a-image>
		<!-- <a-marker-camera preset='custom' type='pattern' url='./scale_it_pattern.patt'></a-marker-camera> -->

		<a-marker-camera preset='hiro'></a-marker-camera>
		<a-entity position="0 1.6 0" camera look-controls></a-entity>
	</a-scene>
